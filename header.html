<!DOCTYPE html>
<html>
    <head>
        <title>Chess Gurus</title>
        <link rel="icon" type="image/png" href="./images/chessguru.webp">
        <link href="https://fonts.googleapis.com/css2?family=Magik:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Magik', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            nav {
                height: 80px;
                background: gray;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0rem calc((100vw - 1300px) / 2);
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }

            nav a {
                color: black;
                text-decoration: none;
                padding: 0 1.5rem;
                font-weight: bold;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; /* Ensure consistent font */
                font-size: 16px; /* Adjust font size for consistency */
            }

            nav a:hover,
            nav a:active {
                text-decoration: underline;
                text-underline-offset: 4px;
                text-decoration-thickness: 1.25px;
            }

            .logo img {
                border-radius: 80px;
                width: 50px;
                margin-left: 50px;
                animation: bounce 2s ease-out;
            }

            .logo span {
                color: black;
                font-size: 25px;
                font-weight: bold;
                padding: 0 2rem;
                animation: fadeIn 3s ease-out;
            }

            .logo {
                display: flex;
                align-items: center;
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0.5;
                }
                100% {
                    opacity: 1;
                }
            }

            .dropdown {
                position: relative;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #444;
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 5px;
                top: 25px; /* Move the dropdown box closer to the parent element */
            }

            .dropdown-content a {
                color: white;
                padding: 10px 15px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #575757;
            }

            .dropdown-content.open {
                display: block;
            }

            .dropdown:hover .dropdown-content,
            .dropdown-content:hover {
                display: block;
            }

            body {
                background-color: rgba(226, 223, 223, 0.8);
                backdrop-filter: blur(5px);
                padding-top: 80px;
            }

            .nav-items {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .logo span, 
            .nav-items a {
                font-family: 'Magik', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; /* Ensure consistent font */
                font-size: 16px; /* Ensure consistent font size */
                font-weight: bold; /* Ensure consistent font weight */
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/chessguru.webp" alt="GuruLogo">
                    <span>The Chess Gurus</span>
                </a>
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="nav-items" id="nav-items">
                <a href="./index.html">Home</a>
                <div class="dropdown">
                    <a href="javascript:void(0);" onclick="toggleDropdown(event)">Our Team â–¾</a>
                    <div class="dropdown-content" id="dropdown-content">
                        <a href="./OurFounders.html">Our Founders</a>
                        <a href="./OurCoaches.html">Our Coaches</a>
                    </div>
                </div>
                <a href="./OurMission.html">Our Mission</a>
                <a href="./OurImpact.html">Our Impact</a>
                <a href="./ContactUs.html">Join Now</a>
                <a href="./Lessons.html">For Coaches</a>
                <a href="./Gallery.html">Gallery</a>
            </div>
        </nav>
        <script>
            function toggleMenu() {
                const navItems = document.getElementById('nav-items');
                navItems.classList.toggle('active');
            }

            function toggleDropdown(event) {
                event.stopPropagation(); // Prevent click from propagating
                const dropdown = event.target.nextElementSibling;
                dropdown.classList.toggle('open');
            }

            // Close dropdown if clicked outside
            window.addEventListener('click', function () {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => dropdown.classList.remove('open'));
            });

            // Prevent dropdown from closing when clicked inside
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.addEventListener('click', function (event) {
                    event.stopPropagation();
                });
            });
        </script>
    </body>
</html>
